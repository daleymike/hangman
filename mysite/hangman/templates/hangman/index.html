<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Hangman</h2>
        <br>
        <div>
            <p class="text-center">*HANGMAN PIC HERE*</p>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            {% for i in random_word_array %}
                <p class="text-danger m-2">_</p>
            {% endfor %}
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <form>
                <label for="letter_guess">Guess a Letter</label>
                <input type="text" name="letter_guess" id="letter_guess">
            </form>
        </div>
        <br>
        <div>
            <p>{{random_word_array}}</p>
            <p class="text-center">*GUESSED LETTERS HERE*</p>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
